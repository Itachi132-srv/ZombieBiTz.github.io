<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zombid BiTz</title>
<style>
body{margin:0;overflow:hidden;background:#87ceeb;}
#overlay,#gameOverOverlay{
  position:absolute;top:0;left:0;width:100%;height:100%;background:#222;color:white;
  display:flex;flex-direction:column;justify-content:center;align-items:center;z-index:10;
}
#overlay button,#gameOverOverlay button{font-size:20px;margin:10px;padding:10px 25px;}
canvas{display:block;}
</style>
</head>
<body>
<div id="overlay">
  <h1>Mini Militia 2D</h1>
  <button onclick="startGame()">Play</button>
  <button onclick="quitGame()">Quit</button>
</div>

<div id="gameOverOverlay" style="display:none;">
  <h1>Game Over</h1>
  <p id="finalScore">Score: 0</p>
  <button onclick="restartGame()">Restart</button>
  <button onclick="backToMenu()">Main Menu</button>
</div>

<canvas id="gameCanvas"></canvas>

<script>
const canvas=document.getElementById('gameCanvas');
const ctx=canvas.getContext('2d');
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let player={x:canvas.width/2,y:canvas.height/2,size:30,speed:5,score:0};
let bullets=[],enemies=[];
let keys={};
let gameStarted=false;
let enemySpawnInterval;

// Controls
document.addEventListener('keydown',e=>keys[e.key]=true);
document.addEventListener('keyup',e=>keys[e.key]=false);

// Mouse shooting
canvas.addEventListener('click',(e)=>{
  if(!gameStarted) return;
  const angle=Math.atan2(e.clientY-player.y,e.clientX-player.x);
  bullets.push({x:player.x,y:player.y,angle:angle,speed:10});
});

// Game loop
function gameLoop(){
  if(!gameStarted) return;
  ctx.clearRect(0,0,canvas.width,canvas.height);

  // Move player
  if(keys['w']) player.y-=player.speed;
  if(keys['s']) player.y+=player.speed;
  if(keys['a']) player.x-=player.speed;
  if(keys['d']) player.x+=player.speed;

  // Draw player
  ctx.fillStyle='blue';
  ctx.fillRect(player.x-player.size/2,player.y-player.size/2,player.size,player.size);

  // Update bullets
  bullets.forEach((b,i)=>{
    b.x+=Math.cos(b.angle)*b.speed;
    b.y+=Math.sin(b.angle)*b.speed;
    ctx.fillStyle='yellow';
    ctx.fillRect(b.x-5,b.y-5,10,10);

    // Check collision with enemies
    enemies.forEach((en,j)=>{
      if(Math.abs(b.x-en.x)<en.size/2 && Math.abs(b.y-en.y)<en.size/2){
        bullets.splice(i,1);
        enemies.splice(j,1);
        player.score+=10;
      }
    });
  });

  // Update enemies
  enemies.forEach(en=>{
    const dx=player.x-en.x;
    const dy=player.y-en.y;
    const dist=Math.sqrt(dx*dx+dy*dy);
    en.x+=dx/dist*en.speed;
    en.y+=dy/dist*en.speed;
    ctx.fillStyle='red';
    ctx.fillRect(en.x-en.size/2,en.y-en.size/2,en.size,en.size);

    if(dist<player.size/2+en.size/2){
      gameOver();
    }
  });

  // Score display
  ctx.fillStyle='white';
  ctx.font='20px Arial';
  ctx.fillText('Score: '+player.score,10,30);

  requestAnimationFrame(gameLoop);
}

// Spawn enemies
function spawnEnemy(){
  const side=Math.floor(Math.random()*4);
  let x,y;
  if(side===0){x=0;y=Math.random()*canvas.height;}
  else if(side===1){x=canvas.width;y=Math.random()*canvas.height;}
  else if(side===2){x=Math.random()*canvas.width;y=0;}
  else{x=Math.random()*canvas.width;y=canvas.height;}
  enemies.push({x:x,y:y,size:30,speed:2+Math.random()*1});
}

// Game control functions
function startGame(){
  gameStarted=true;
  document.getElementById('overlay').style.display='none';
  player.x=canvas.width/2;player.y=canvas.height/2;player.score=0;
  bullets=[];enemies=[];
  enemySpawnInterval=setInterval(spawnEnemy,1000);
  gameLoop();
}
function gameOver(){
  clearInterval(enemySpawnInterval);
  gameStarted=false;
  document.getElementById('finalScore').innerText='Score: '+player.score;
  document.getElementById('gameOverOverlay').style.display='flex';
}
function restartGame(){document.getElementById('gameOverOverlay').style.display='none';startGame();}
function backToMenu(){document.getElementById('gameOverOverlay').style.display='none';document.getElementById('overlay').style.display='flex';}
function quitGame(){alert('Thanks for playing!');window.location.reload();}
</script>
</body>
</html>
