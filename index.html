<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Zombie BiTz</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Press+Start+2P&display=swap');
body{margin:0;background:#000;color:#fff;font-family:'Orbitron',sans-serif;overflow:hidden}
*{box-sizing:border-box}

/* ===== MAIN MENU ===== */
#menu{position:absolute;inset:0;display:flex;flex-direction:column;justify-content:space-between;padding:10px;height:100vh;z-index:10;}
#menuTop{display:flex;justify-content:space-between;align-items:center;}
#profile{display:flex;align-items:center;gap:10px;cursor:pointer}
#profile img{width:40px;height:40px;border-radius:8px;border:2px solid cyan}
#highScore{font-size:16px}
#menuCenter{text-align:center;margin-top:20px;}
#menuBottom{display:flex;justify-content:space-around;margin-bottom:20px;}
button{padding:12px 20px;border:none;border-radius:12px;font-family:'Orbitron',sans-serif;cursor:pointer;font-size:16px;}
#shopBtn{background:gold;color:#000;}
#playBtn{background:linear-gradient(135deg,#00c853,#b2ff59);color:#000;}
#settingsBtn{background:gray;color:#fff;}

/* SETTINGS MENU */
.overlay{position:absolute;inset:0;display:none;flex-direction:column;justify-content:center;align-items:center;background:rgba(0,0,0,.95);z-index:20;width:100%}
.option{margin:10px;font-size:18px;}
.option button{margin-left:10px;padding:5px 12px;border-radius:6px;font-size:16px;}

/* PROFILE MENU */
#profileUI input{margin:5px;padding:8px;border-radius:6px;border:none;font-size:16px}

/* GAME HUD */
#gameTop{position:absolute;top:10px;left:10px;right:10px;display:flex;justify-content:space-between;align-items:center;z-index:10;display:none}
#hpBox,#scoreBox{background:#111;padding:6px 14px;border-radius:10px;font-size:16px}

/* GAME OVER */
#gameOver{position:absolute;inset:0;display:none;flex-direction:column;justify-content:center;align-items:center;background:rgba(0,0,0,.95);z-index:30;text-align:center;}
#gameOver h1{color:red;margin-bottom:10px;font-size:28px}
#gameOver p{margin:5px;font-size:16px;}
</style>
</head>
<body>

<!-- MAIN MENU -->
<div id="menu">
 <div id="menuTop">
  <div id="profile" onclick="openProfile()"><img id="pfp"><span id="pname">PLAYER</span></div>
  <div id="highScore">HIGH SCORE: 0</div>
 </div>
 <div id="menuCenter"><h1 style="font-family:'Press Start 2P';font-size:24px;">ZOMBIE BITZ</h1></div>
 <div id="menuBottom">
  <button id="shopBtn" onclick="openShop()">SHOP</button>
  <button id="playBtn" onclick="startGame()">PLAY</button>
  <button id="settingsBtn" onclick="openSettings()">SETTINGS</button>
 </div>
</div>

<!-- SETTINGS MENU -->
<div class="overlay" id="settingsUI">
 <h2>SETTINGS</h2>
 <div class="option">Music <button id="musicBtn" onclick="toggleMusic()">OFF</button></div>
 <div class="option">Sound FX <button id="soundBtn" onclick="toggleSound()">OFF</button></div>
 <div class="option">FPS <button id="fps30" onclick="setFPS(30)">30</button><button id="fps60" onclick="setFPS(60)">60</button></div>
 <button onclick="saveSettings()" class="btn">SAVE</button><span id="savedTxt" style="margin-left:10px;color:lime;display:none">SAVED</span>
 <button class="btn" onclick="closeAll()">BACK</button>
</div>

<!-- PROFILE MENU -->
<div class="overlay" id="profileUI">
 <h2>PROFILE</h2>
 <input id="nameInput" placeholder="ENTER NAME">
 <input type="file" accept="image/*" onchange="setPFP(this)">
 <button onclick="saveProfile()" class="btn">SAVE</button>
 <button class="btn" onclick="closeAll()">BACK</button>
</div>

<!-- SHOP -->
<div class="overlay" id="shopUI">
 <h2>SOON...</h2>
 <button class="btn" onclick="closeAll()">BACK</button>
</div>

<!-- GAME HUD -->
<div id="gameTop">
 <div id="hpBox">HP: <span id="hp">100</span></div>
 <div id="scoreBox">SCORE: <span id="score">0</span></div>
</div>

<!-- GAME OVER -->
<div id="gameOver">
 <h1>DEFEAT â˜ </h1>
 <p id="finalScore">SCORE: 0</p>
 <p id="earnedCoins">COINS EARNED: 0</p>
 <button onclick="restartGame()">RESTART</button>
 <button onclick="backToMenu()">MAIN MENU</button>
</div>

<canvas id="gameCanvas"></canvas>

<script>
/* STORAGE */
let data=JSON.parse(localStorage.getItem("ZB"))||{name:"PLAYER",pfp:"",high:0};
pname.innerText=data.name;
if(data.pfp) pfp.src=data.pfp;
document.getElementById("highScore").innerText="HIGH SCORE: "+data.high;

/* UI FUNCTIONS */
function closeAll(){document.querySelectorAll('.overlay').forEach(o=>o.style.display="none");}
function openSettings(){closeAll();settingsUI.style.display="flex";}
function openShop(){closeAll();shopUI.style.display="flex";}
function openProfile(){closeAll();profileUI.style.display="flex";}

/* PROFILE */
function saveProfile(){data.name=nameInput.value||data.name;localStorage.setItem("ZB",JSON.stringify(data));location.reload();}
function setPFP(file){let reader=new FileReader();reader.onload=()=>{data.pfp=reader.result;localStorage.setItem("ZB",JSON.stringify(data));}reader.readAsDataURL(file.files[0]);}

/* SETTINGS */
let music=false,sound=false,fps=60;
function toggleMusic(){music=!music;musicBtn.innerText=music?"ON":"OFF";musicBtn.style.backgroundColor=music?"green":"red";}
function toggleSound(){sound=!sound;soundBtn.innerText=sound?"ON":"OFF";soundBtn.style.backgroundColor=sound?"green":"red";}
function setFPS(v){fps=v;fps30.style.backgroundColor=fps===30?"green":"red";fps60.style.backgroundColor=fps===60?"green":"red";}
function saveSettings(){savedTxt.style.display="inline";setTimeout(()=>savedTxt.style.display="none",2000);}

/* GAME */
const canvas=document.getElementById("gameCanvas");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;canvas.height=window.innerHeight;

let player,bullets=[],zombies=[],poisons=[],wave=1,scoreNum,HP,doubleFire=false,fireI,spawnI;

const jetImg=new Image(); jetImg.src="jet.gif";
const zombieImg=new Image(); zombieImg.src="zombie.png";
const bossImg=new Image(); bossImg.src="boss.png";

/* START GAME */
function startGame(){
 if(player) return;
 running=true;
 menu.style.display="none";canvas.style.display="block";gameTop.style.display="flex";gameOver.style.display="none";
 player={x:canvas.width/2,y:canvas.height-80,HP:100};
 bullets=[];zombies=[];poisons=[];wave=1;scoreNum=0;HP=100;doubleFire=false;
 document.getElementById("hp").innerText=HP;
 document.getElementById("score").innerText=scoreNum;
 fireI=setInterval(autoFire,200); spawnI=setInterval(spawnWave,2000); requestAnimationFrame(loop);
}

/* CONTROLS */
canvas.addEventListener("touchmove",e=>player.x=e.touches[0].clientX);
canvas.addEventListener("mousemove",e=>player.x=e.clientX);
document.addEventListener("keydown",e=>{if(e.key==="ArrowLeft") player.x-=15; if(e.key==="ArrowRight") player.x+=15; if(e.key===" ") autoFire();});

/* AUTO FIRE */
function autoFire(){for(let i=0;i<(doubleFire?2:1);i++) bullets.push({x:player.x+i*10-5,y:player.y});}

/* SPAWN WAVE */
function spawnWave(){
 for(let i=0;i<wave;i++){
  let zombieType=Math.random()<0.1 && wave===10?"boss":"normal";
  zombies.push({x:Math.random()*(canvas.width-50)+25,y:-40,hp:zombieType==="boss"?300:50,type:zombieType,t:0});
 }
 if(wave<10) wave++;
}

/* GAME LOOP */
function loop(){
 ctx.clearRect(0,0,canvas.width,canvas.height);
 ctx.drawImage(jetImg,player.x-20,player.y-20,40,40);

 bullets.forEach((b,i)=>{b.y-=10;ctx.fillStyle="yellow";ctx.fillRect(b.x,b.y,4,8);if(b.y<0) bullets.splice(i,1);});

 zombies.forEach((z,zi)=>{
  z.y+=2+wave*0.1; z.t++;
  if(z.type==="boss") ctx.drawImage(bossImg,z.x-30,z.y-30,60,60); else ctx.drawImage(zombieImg,z.x-25,z.y-25,50,50);
  bullets.forEach((b,bi)=>{if(Math.abs(b.x-z.x)<25 && Math.abs(b.y-z.y)<25){z.hp-=25; bullets.splice(bi,1); if(z.hp<=0){zombies.splice(zi,1);scoreNum+=10;document.getElementById("score").innerText=scoreNum;}}});
  if(z.t>90){poisons.push({x:z.x,y:z.y});z.t=0;}
  if(Math.abs(player.x-z.x)<25 && Math.abs(player.y-z.y)<25){HP-=35;document.getElementById("hp").innerText=HP;poisons.splice(0,1);}
 });

 poisons.forEach((p,pi)=>{p.y+=5;ctx.fillStyle="lime";ctx.beginPath();ctx.arc(p.x,p.y,5,0,Math.PI*2);ctx.fill();if(Math.abs(player.x-p.x)<15 && Math.abs(player.y-p.y)<15){HP-=35;document.getElementById("hp").innerText=HP;poisons.splice(pi,1);}});
 if(HP<=0) endGame();
 requestAnimationFrame(loop);
}

/* ENDGAME */
function endGame(){
 running=false;clearInterval(fireI);clearInterval(spawnI);
 finalScore.innerText="SCORE: "+scoreNum;
 gameOver.style.display="flex";canvas.style.display="none";gameTop.style.display="none";
 if(scoreNum>data.high){data.high=scoreNum;localStorage.setItem("ZB",JSON.stringify(data));}
}
function restartGame(){player=null;startGame();}
function backToMenu(){location.reload();}
</script>
</body>
</html>
