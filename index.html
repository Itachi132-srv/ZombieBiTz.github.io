<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Zombie BiTz - Image Version</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Press+Start+2P&display=swap');

body{
  margin:0;
  overflow:hidden;
  background: radial-gradient(circle at top, #1a1a1a, #0d0d0d 80%);
  font-family: 'Orbitron', sans-serif;
}

/* Main menu overlay */
#overlay{
  position:absolute;
  top:0;left:0;width:100%;height:100%;
  display:flex;flex-direction:column;justify-content:center;align-items:center;
  background: radial-gradient(circle at center, #111, #000);
  z-index:10;
  color:#88ff88;
}

/* Title centered */
#overlay h1{
  font-family: 'Press Start 2P', cursive;
  font-size: 3em;
  color:#88ff88;
  margin-bottom:50px;
  text-align:center;
}

/* Menu buttons normal color */
#overlay button{
  font-family: 'Orbitron', sans-serif;
  font-weight:bold;
  font-size: 1.5em;
  margin:10px;
  padding:15px 40px;
  border:none;
  border-radius:10px;
  cursor:pointer;
  transition: all 0.2s;
  color:#fff;
  background:#333;
}
#overlay button:hover{
  background:#555;
}

/* Game Over Overlay */
#gameOverOverlay{
  position:absolute;
  top:0;left:0;width:100%;height:100%;
  display:flex;flex-direction:column;justify-content:center;align-items:center;
  background: rgba(0,0,0,0.9);
  z-index:10;
  color:#ff5050;
  text-align:center;
}
#gameOverOverlay h1{
  font-family: 'Press Start 2P', cursive;
  font-size: 3em;
  color:#ff5050;
  margin-bottom:20px;
}
#gameOverOverlay h1::after{
  content: " ☠";
  font-size: 0.8em;
  margin-left:10px;
}
#gameOverOverlay button{
  font-family: 'Orbitron', sans-serif;
  font-weight:bold;
  font-size:1.2em;
  margin:10px;
  padding:12px 35px;
  border:none;
  border-radius:10px;
  cursor:pointer;
  transition: all 0.2s;
  color:white;
  background:#333;
}
#restartBtn::before{
  content:"↻ ";
}
#menuBtn::before{
  content:"⌂ ";
}

/* Canvas buttons - white outline only, default font */
#fireBtn{
  position:absolute;bottom:20px;right:20px;width:80px;height:80px;
  border:2px solid #fff;border-radius:40px;color:white;font-size:20px;
  background:transparent; box-shadow:none; cursor:pointer;
  font-family: Arial, sans-serif;
}
#leftBtn,#rightBtn{
  position:absolute;bottom:20px;width:60px;height:60px;
  border:2px solid #fff;border-radius:30px;color:white;font-size:18px;
  background:transparent; box-shadow:none; cursor:pointer;
  font-family: Arial, sans-serif;
}
#rightBtn{left:100px;}
#leftBtn{left:20px;}
</style>
</head>
<body>
<div id="overlay">
  <h1>Zombie BiTz</h1>
  <button onclick="startGame()">Play</button>
  <button onclick="quitGame()">Quit</button>
</div>

<div id="gameOverOverlay" style="display:none;">
  <h1>Defeat ☠</h1>
  <p id="finalScore">Score: 0</p>
  <button id="restartBtn" onclick="restartGame()">Restart</button>
  <button id="menuBtn" onclick="backToMenu()">Main Menu</button>
</div>

<canvas id="gameCanvas"></canvas>
<button id="fireBtn">FIRE</button>
<button id="leftBtn">◀</button>
<button id="rightBtn">▶</button>

<script>
const canvas=document.getElementById('gameCanvas');
const ctx=canvas.getContext('2d');
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let player={x:canvas.width/2,y:canvas.height-50,width:40,height:40,speed:7,score:0};
let bullets=[];
let zombies=[];
let boxes=[];
let gameStarted=false;
let enemySpawnInterval;
let moveDir=0;

// Load images
const zombieImg=new Image(); zombieImg.src='zombie.png';
const playerImg=new Image(); playerImg.src='army.gif';
const boxImg=new Image(); boxImg.src='';

// Boxes
for(let i=0;i<5;i++){
  boxes.push({
    x:Math.random()*(canvas.width-60)+30,
    y:Math.random()*(canvas.height-300)+50,
    width:50,
    height:50
  });
}

// Controls
document.getElementById('leftBtn').addEventListener('touchstart',()=>{moveDir=-1;});
document.getElementById('leftBtn').addEventListener('touchend',()=>{moveDir=0;});
document.getElementById('rightBtn').addEventListener('touchstart',()=>{moveDir=1;});
document.getElementById('rightBtn').addEventListener('touchend',()=>{moveDir=0;});
document.getElementById('fireBtn').addEventListener('touchstart',fireBullet);

function gameLoop(){
  if(!gameStarted) return;
  ctx.clearRect(0,0,canvas.width,canvas.height);

  // Background
  const bgGradient=ctx.createLinearGradient(0,0,canvas.width,canvas.height);
  bgGradient.addColorStop(0,'#1a1a1a');
  bgGradient.addColorStop(1,'#0d0d0d');
  ctx.fillStyle=bgGradient;
  ctx.fillRect(0,0,canvas.width,canvas.height);

  // Boxes
  boxes.forEach(box=>{
    ctx.drawImage(boxImg,box.x-box.width/2,box.y-box.height/2,box.width,box.height);
  });

  // Player
  player.x+=player.speed*moveDir;
  if(player.x<player.width/2) player.x=player.width/2;
  if(player.x>canvas.width-player.width/2) player.x=canvas.width-player.width/2;
  ctx.drawImage(playerImg,player.x-player.width/2,player.y-player.height/2,player.width,player.height);

  // Bullets
  bullets.forEach((b,i)=>{
    b.y-=b.speed;
    ctx.fillStyle='yellow';
    ctx.beginPath();
    ctx.arc(b.x,b.y,5,0,Math.PI*2);
    ctx.fill();

    zombies.forEach((z,j)=>{
      if(b.x>z.x-z.width/2 && b.x<z.x+z.width/2 && b.y>z.y-z.height/2 && b.y<z.y+z.height/2){
        bullets.splice(i,1);
        zombies.splice(j,1);
        player.score+=10;
      }
    });
  });

  // Zombies
  zombies.forEach((z)=>{
    z.y+=z.speed;
    ctx.drawImage(zombieImg,z.x-z.width/2,z.y-z.height/2,z.width,z.height);
    if(z.y>canvas.height){ gameOver(); }
  });

  // Score
  ctx.fillStyle='white';
  ctx.font='20px Orbitron';
  ctx.fillText('Score: '+player.score,10,30);

  requestAnimationFrame(gameLoop);
}

function spawnZombie(){
  if(!gameStarted) return;
  const x=Math.random()*(canvas.width-60)+30;
  zombies.push({x:x,y:-40,width:50,height:50,speed:2+Math.random()*1});
}

document.addEventListener('keydown',e=>{
  if(e.key==='ArrowLeft') moveDir=-1;
  if(e.key==='ArrowRight') moveDir=1;
  if(e.key===' ') fireBullet();
});
document.addEventListener('keyup',e=>{
  if(e.key==='ArrowLeft' || e.key==='ArrowRight') moveDir=0;
});

function fireBullet(){ if(!gameStarted) return; bullets.push({x:player.x,y:player.y-20,speed:10}); }

function startGame(){
  gameStarted=true;
  player.score=0;
  bullets=[];
  zombies=[];
  document.getElementById('overlay').style.display='none';
  enemySpawnInterval=setInterval(spawnZombie,1000);
  gameLoop();
}
function gameOver(){
  clearInterval(enemySpawnInterval);
  gameStarted=false;
  document.getElementById('finalScore').innerText='Score: '+player.score;
  document.getElementById('gameOverOverlay').style.display='flex';
}
function restartGame(){document.getElementById('gameOverOverlay').style.display='none';startGame();}
function backToMenu(){document.getElementById('gameOverOverlay').style.display='none';document.getElementById('overlay').style.display='flex';}
function quitGame(){alert('Thanks for playing!');window.location.reload();}
</script>
</body>
</html>
