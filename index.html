<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Zombie BiTz - Image Version</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Press+Start+2P&display=swap');

body{
  margin:0;
  overflow:hidden;
  background:#000;
  font-family:'Orbitron',sans-serif;
}

#overlay,#gameOverOverlay,#shopOverlay{
  position:absolute;
  top:0;left:0;width:100%;height:100%;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:10;
}

#overlay{background:#000;color:#88ff88;}
#gameOverOverlay{background:rgba(0,0,0,0.9);color:#ff5050;display:none;}
#shopOverlay{background:rgba(0,0,0,0.95);color:#ffd700;display:none;}

#overlay h1,#gameOverOverlay h1,#shopOverlay h1{
  font-family:'Press Start 2P',cursive;
  font-size:3em;
}

#overlay button,#gameOverOverlay button,#shopOverlay button{
  font-size:1.2em;
  padding:12px 35px;
  margin:10px;
  border:none;
  border-radius:10px;
  background:#333;
  color:#fff;
  cursor:pointer;
  font-family:'Press Start 2P',cursive;
}

#playBtn{background:#28a745;color:#fff;}
#restartBtn{background:#dc3545;color:#fff;}
#menuBtn{background:#28a745;color:#fff;}
#shopBtn{background:#ffc107;color:#000;}
#quitBtn{background:#6c757d;color:#fff;}

#restartBtn::before{content:"‚Üª ";}
#menuBtn::before{content:"‚åÇ ";}

canvas{display:block;}

#fireBtn{
  position:absolute;bottom:20px;right:20px;
  width:80px;height:80px;
  border:2px solid #fff;
  border-radius:40px;
  background:transparent;
  color:white;
}

#leftBtn,#rightBtn{
  position:absolute;bottom:20px;
  width:60px;height:60px;
  border:2px solid #fff;
  border-radius:30px;
  background:transparent;
  color:white;
}

#leftBtn{left:20px;}
#rightBtn{left:100px;}
</style>
</head>

<body>

<!-- MAIN MENU -->
<div id="overlay">
  <h1>Zombie BiTz</h1>
  <button id="playBtn" onclick="startGame()">Play</button>
  <button id="shopBtn" onclick="openShop()">Shop</button>
  <button id="quitBtn" onclick="quitGame()">Quit</button>
</div>

<!-- GAME OVER -->
<div id="gameOverOverlay">
  <h1>Defeat ‚ò†</h1>
  <p id="finalScore">Score: 0</p>
  <button id="restartBtn" onclick="restartGame()">Restart</button>
  <button id="menuBtn" onclick="backToMenu()">Main Menu</button>
</div>

<!-- SHOP -->
<div id="shopOverlay">
  <h1>üõí Shop</h1>
  <p id="coinDisplay">Coins: 0</p>
  <button onclick="buyUpgrade('doubleFire',5000)">2 Fire Balls üü°üü° (5k)</button>
  <button onclick="buyUpgrade('extraLife',15000)">One More Chance ‚ù§Ô∏è (15k)</button>
  <button onclick="buyUpgrade('sideFire',20000)">Side Fire ‚ÜòÔ∏è‚ÜôÔ∏è (20k)</button>
  <button onclick="closeShop()">Back</button>
</div>

<!-- GAME CANVAS -->
<canvas id="gameCanvas"></canvas>
<button id="fireBtn">FIRE</button>
<button id="leftBtn">‚óÄ</button>
<button id="rightBtn">‚ñ∂</button>

<script>
const canvas=document.getElementById('gameCanvas');
const ctx=canvas.getContext('2d');
canvas.width=innerWidth;
canvas.height=innerHeight;

let player={
  x:canvas.width/2,
  y:canvas.height-50,
  width:40,
  height:40,
  speed:7,
  score:0,
  coins:0,
  upgrades:{
    doubleFire:false,
    extraLife:false,
    sideFire:false
  }
};

let bullets=[],zombies=[],missed=false;
let gameStarted=false,enemySpawnInterval,moveDir=0;

const zombieImg=new Image(); zombieImg.src='zombie.png';
const playerImg=new Image(); playerImg.src='jet.png';
const bgImg=new Image(); bgImg.src='background.png';

/* MOBILE CONTROLS */
leftBtn.ontouchstart=()=>moveDir=-1;
leftBtn.ontouchend=()=>moveDir=0;
rightBtn.ontouchstart=()=>moveDir=1;
rightBtn.ontouchend=()=>moveDir=0;
fireBtn.ontouchstart=fireBullet;

/* PC / LAPTOP KEYBOARD CONTROLS */
document.addEventListener("keydown",e=>{
  if(e.code==="ArrowLeft") moveDir=-1;
  if(e.code==="ArrowRight") moveDir=1;
  if(e.code==="Space") fireBullet();
});

document.addEventListener("keyup",e=>{
  if(e.code==="ArrowLeft"||e.code==="ArrowRight") moveDir=0;
});

/* GAME LOOP */
function gameLoop(){
  if(!gameStarted) return;

  // Draw background
  if(bgImg.complete){
    ctx.drawImage(bgImg,0,0,canvas.width,canvas.height);
  }else{
    ctx.fillStyle="#000";
    ctx.fillRect(0,0,canvas.width,canvas.height);
  }

  // Move player
  player.x+=player.speed*moveDir;
  player.x=Math.max(20,Math.min(canvas.width-20,player.x));
  ctx.drawImage(playerImg,player.x-20,player.y-20,40,40);

  // Draw bullets
  bullets.forEach((b,i)=>{
    b.y-=10;
    ctx.fillStyle="#4fc3ff";
    ctx.beginPath();
    ctx.arc(b.x,b.y,5,0,Math.PI*2);
    ctx.fill();

    // side fire
    if(player.upgrades.sideFire){
      ctx.beginPath();
      ctx.arc(b.x-15,b.y,5,0,Math.PI*2);
      ctx.fill();
      ctx.beginPath();
      ctx.arc(b.x+15,b.y,5,0,Math.PI*2);
      ctx.fill();
    }

    // Collision with zombies
    zombies.forEach((z,j)=>{
      if(b.x>z.x-25 && b.x<z.x+25 && b.y>z.y-25 && b.y<z.y+25){
        bullets.splice(i,1);
        zombies.splice(j,1);
        player.score+=10;
        player.coins+=5; // +5 coins per zombie
        updateCoinsDisplay();
      }
    });
  });

  // Zombies move
  zombies.forEach((z)=>{
    z.y+=z.speed;
    ctx.drawImage(zombieImg,z.x-25,z.y-25,50,50);
    if(z.y>canvas.height){
      if(player.upgrades.extraLife && !missed){
        missed=true; // use extra life
        z.y=-50;
      } else {
        gameOver();
      }
    }
  });

  // Score display
  ctx.fillStyle="#fff";
  ctx.font="20px Orbitron";
  ctx.fillText("Score: "+player.score,10,30);
  ctx.fillText("Coins: "+player.coins,10,55);

  requestAnimationFrame(gameLoop);
}

// Spawn zombies
function spawnZombie(){
  zombies.push({
    x:Math.random()*(canvas.width-60)+30,
    y:-40,
    speed:2+Math.random()
  });
}

// Fire bullet
function fireBullet(){
  if(!gameStarted) return;
  bullets.push({x:player.x,y:player.y-20});
  if(player.upgrades.doubleFire){
    bullets.push({x:player.x-15,y:player.y-20});
    bullets.push({x:player.x+15,y:player.y-20});
  }
}

// GAME CONTROL FUNCTIONS
function startGame(){
  gameStarted=true;
  bullets=[];zombies=[];player.score=0;missed=false;
  overlay.style.display="none";
  enemySpawnInterval=setInterval(spawnZombie,1000);
  gameLoop();
}

function gameOver(){
  clearInterval(enemySpawnInterval);
  gameStarted=false;
  finalScore.innerText="Score: "+player.score;
  gameOverOverlay.style.display="flex";
}

function restartGame(){
  gameOverOverlay.style.display="none";
  startGame();
}

function backToMenu(){
  gameOverOverlay.style.display="none";
  overlay.style.display="flex";
}

function quitGame(){window.close();}

/* SHOP FUNCTIONS */
function openShop(){overlay.style.display="none";shopOverlay.style.display="flex";}
function closeShop(){shopOverlay.style.display="none";overlay.style.display="flex";}
function updateCoinsDisplay(){document.getElementById('coinDisplay').innerText="Coins: "+player.coins;}
function buyUpgrade(upgrade,cost){
  if(player.coins>=cost && !player.upgrades[upgrade]){
    player.coins-=cost;
    player.upgrades[upgrade]=true;
    updateCoinsDisplay();
    alert(upgrade+" unlocked!");
  } else {
    alert("Not enough coins or already bought!");
  }
}

</script>
</body>
</html>
