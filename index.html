<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Zombie BiTz - Image Version</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Press+Start+2P&display=swap');

body{
  margin:0;
  overflow:hidden;
  background:#000;
  font-family:'Orbitron',sans-serif;
}

#overlay,#gameOverOverlay,#shopOverlay{
  position:absolute;
  top:0;left:0;width:100%;height:100%;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:10;
}

#overlay{background:#000;color:#88ff88;}
#gameOverOverlay{background:rgba(0,0,0,0.9);color:#ff5050;display:none;}
#shopOverlay{background:#000;color:#4fc3ff;display:none;overflow-x:auto;padding:20px;}

h1{font-family:'Press Start 2P',cursive;font-size:3em;margin-bottom:20px;}

button{
  font-family:'Orbitron',sans-serif;
  font-size:1.2em;
  padding:12px 35px;
  margin:10px;
  border:none;
  border-radius:10px;
  background:#444; /* changed button color except Play buttons */
  color:#fff;
  cursor:pointer;
}

#restartBtn::before{content:"â†» ";}
#menuBtn::before{content:"âŒ‚ ";}

canvas{display:block;}

#fireBtn{
  position:absolute;bottom:20px;right:20px;
  width:80px;height:80px;
  border:2px solid #fff;
  border-radius:40px;
  background:transparent;
  color:white;
}

#leftBtn,#rightBtn{
  position:absolute;bottom:20px;
  width:60px;height:60px;
  border:2px solid #fff;
  border-radius:30px;
  background:transparent;
  color:white;
}

#leftBtn{left:20px;}
#rightBtn{left:100px;}

.shopRow{
  display:flex;
  gap:20px;
  flex-wrap:nowrap;
}

.jet{
  flex:0 0 auto;
  border:2px solid #4fc3ff;
  padding:15px;
  border-radius:12px;
  text-align:center;
  width:120px;
}

.jet img{width:80px;height:80px;}
.price{color:#ffd54f;margin-top:8px;font-size:14px;}
</style>
</head>

<body>

<div id="overlay">
  <h1>Zombie BiTz</h1>
  <p>ðŸª™ Coins: <span id="coinDisplay">0</span></p>
  <button onclick="startGame()" style="background:#4fc3ff;color:#000;">Play</button>
  <button onclick="openShop()">Shop</button>
  <button onclick="quitGame()">Quit</button>
</div>

<div id="shopOverlay">
  <h1>Jet Shop</h1>
  <div class="shopRow">
    <div class="jet" data-jet="slime" data-price="5000">
      <img src="slime.png">
      <div>Slime Jet</div>
      <div class="price">5,000 Coins</div>
      <button onclick="buyJet('slime',5000)">Buy</button>
    </div>
    <div class="jet" data-jet="fire" data-price="12000">
      <img src="fire.png">
      <div>Fire Jet</div>
      <div class="price">12,000 Coins</div>
      <button onclick="buyJet('fire',12000)">Buy</button>
    </div>
    <div class="jet" data-jet="shardex" data-price="70000">
      <img src="shardex.png">
      <div>Shardex Jet</div>
      <div class="price">70,000 Coins</div>
      <button onclick="buyJet('shardex',70000)">Buy</button>
    </div>
  </div>
  <button onclick="closeShop()">Back</button>
</div>

<div id="gameOverOverlay">
  <h1>Defeat â˜ </h1>
  <p id="finalScore">Score: 0</p>
  <button id="restartBtn" onclick="restartGame()">Restart</button>
  <button id="menuBtn" onclick="backToMenu()">Main Menu</button>
</div>

<canvas id="gameCanvas"></canvas>
<button id="fireBtn">FIRE</button>
<button id="leftBtn">â—€</button>
<button id="rightBtn">â–¶</button>

<script>
const canvas=document.getElementById('gameCanvas');
const ctx=canvas.getContext('2d');
canvas.width=innerWidth;
canvas.height=innerHeight;

// Coins & Jet system
let coins=parseInt(localStorage.getItem("coins"))||0;
let selectedJet=localStorage.getItem("jet")||"jet";
coinDisplay.innerText=coins;

let player={x:canvas.width/2,y:canvas.height-50,width:40,height:40,speed:7,score:0};
let bullets=[],zombies=[];
let gameStarted=false,enemySpawnInterval,moveDir=0;

const zombieImg=new Image(); zombieImg.src='zombie.png';
const playerImg=new Image();
const bgImg=new Image(); bgImg.src='background.png';

function updatePlayerImg(){
  playerImg.src = selectedJet + ".png"; // â† yahan tum player ka PNG name rakh sakte ho
}
updatePlayerImg();

/* MOBILE CONTROLS */
leftBtn.ontouchstart=()=>moveDir=-1;
leftBtn.ontouchend=()=>moveDir=0;
rightBtn.ontouchstart=()=>moveDir=1;
rightBtn.ontouchend=()=>moveDir=0;
fireBtn.ontouchstart=fireBullet;

/* PC / LAPTOP KEYBOARD CONTROLS */
document.addEventListener("keydown",e=>{
  if(e.code==="ArrowLeft") moveDir=-1;
  if(e.code==="ArrowRight") moveDir=1;
  if(e.code==="Space") fireBullet();
});

document.addEventListener("keyup",e=>{
  if(e.code==="ArrowLeft"||e.code==="ArrowRight") moveDir=0;
});

function gameLoop(){
  if(!gameStarted) return;

  if(bgImg.complete){
    ctx.drawImage(bgImg,0,0,canvas.width,canvas.height);
  }else{
    ctx.fillStyle="#000";
    ctx.fillRect(0,0,canvas.width,canvas.height);
  }

  player.x+=player.speed*moveDir;
  player.x=Math.max(20,Math.min(canvas.width-20,player.x));
  ctx.drawImage(playerImg,player.x-20,player.y-20,40,40);

  bullets.forEach((b,i)=>{
    b.y-=10;
    ctx.fillStyle="#4fc3ff";
    ctx.beginPath();
    ctx.arc(b.x,b.y,5,0,Math.PI*2);
    ctx.fill();

    zombies.forEach((z,j)=>{
      if(b.x>z.x-25&&b.x<z.x+25&&b.y>z.y-25&&b.y<z.y+25){
        bullets.splice(i,1);
        zombies.splice(j,1);
        player.score+=10;
        coins+=10;
        localStorage.setItem("coins",coins);
        coinDisplay.innerText=coins;
      }
    });
  });

  zombies.forEach(z=>{
    z.y+=z.speed;
    ctx.drawImage(zombieImg,z.x-25,z.y-25,50,50);
    if(z.y>canvas.height) gameOver();
  });

  ctx.fillStyle="#fff";
  ctx.font="20px Orbitron";
  ctx.fillText("Score: "+player.score,10,30);
  ctx.fillText("Coins: "+coins,10,55);

  requestAnimationFrame(gameLoop);
}

function spawnZombie(){
  zombies.push({x:Math.random()*(canvas.width-60)+30,y:-40,speed:2+Math.random()});
}

function fireBullet(){
  if(!gameStarted) return;
  bullets.push({x:player.x,y:player.y-20});
}

function startGame(){
  gameStarted=true;
  bullets=[];zombies=[];player.score=0;
  overlay.style.display="none";
  shopOverlay.style.display="none";
  updatePlayerImg();
  enemySpawnInterval=setInterval(spawnZombie,1000);
  gameLoop();
}

function gameOver(){
  clearInterval(enemySpawnInterval);
  gameStarted=false;
  finalScore.innerText="Score: "+player.score;
  gameOverOverlay.style.display="flex";
}

function restartGame(){gameOverOverlay.style.display="none";startGame();}
function backToMenu(){gameOverOverlay.style.display="none";overlay.style.display="flex";}
function quitGame(){location.reload();}

function openShop(){overlay.style.display="none"; shopOverlay.style.display="flex";}
function closeShop(){shopOverlay.style.display="none"; overlay.style.display="flex";}

function buyJet(jet,price){
  if(coins>=price){
    coins-=price;
    localStorage.setItem("coins",coins);
    selectedJet=jet;
    localStorage.setItem("jet",jet);
    alert("Congrats! You bought "+jet+" jet!");
    coinDisplay.innerText=coins;
    closeShop();
  }else{
    alert("Not enough coins! Keep shooting zombies to earn more! ðŸ’°");
  }
}
</script>

</body>
</html>
