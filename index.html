<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Zombie BiTz - Image Version</title>
<style>
body{margin:0;overflow:hidden;background:#87ceeb;}
#overlay,#gameOverOverlay{
  position:absolute;top:0;left:0;width:100%;height:100%;background:#222;color:white;
  display:flex;flex-direction:column;justify-content:center;align-items:center;z-index:10;
}
#overlay button,#gameOverOverlay button{font-size:20px;margin:10px;padding:10px 25px;}
canvas{display:block;}
#fireBtn{
  position:absolute;bottom:20px;right:20px;width:80px;height:80px;background:red;border-radius:40px;color:white;font-size:20px;z-index:10;
}
#leftBtn,#rightBtn{
  position:absolute;bottom:20px;width:60px;height:60px;background:green;color:white;font-size:18px;border-radius:30px;z-index:10;
}
#leftBtn{left:20px;}
#rightBtn{left:100px;}
</style>
</head>
<body>
<div id="overlay">
  <h1>Zombie Mini Shooter</h1>
  <button onclick="startGame()">Play</button>
  <button onclick="quitGame()">Quit</button>
</div>

<div id="gameOverOverlay" style="display:none;">
  <h1>Game Over</h1>
  <p id="finalScore">Score: 0</p>
  <button onclick="restartGame()">Restart</button>
  <button onclick="backToMenu()">Main Menu</button>
</div>

<canvas id="gameCanvas"></canvas>
<button id="fireBtn">Fire</button>
<button id="leftBtn">◀</button>
<button id="rightBtn">▶</button>

<script>
const canvas=document.getElementById('gameCanvas');
const ctx=canvas.getContext('2d');
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let player={x:canvas.width/2,y:canvas.height-50,width:40,height:40,speed:7,score:0};
let bullets=[];
let zombies=[];
let boxes=[];
let gameStarted=false;
let enemySpawnInterval;
let moveDir=0;

// Load images
const zombieImg=new Image();
zombieImg.src='zombie.png'; // Upload your zombie png here
const playerImg=new Image();
playerImg.src=''; // Upload your army officer png here
const boxImg=new Image();
boxImg.src='army.png'; // Upload box / obstacle png here

// Create random boxes on map
for(let i=0;i<5;i++){
  boxes.push({
    x:Math.random()*(canvas.width-60)+30,
    y:Math.random()*(canvas.height-300)+50,
    width:50,
    height:50
  });
}

// Controls
document.getElementById('leftBtn').addEventListener('touchstart',()=>{moveDir=-1;});
document.getElementById('leftBtn').addEventListener('touchend',()=>{moveDir=0;});
document.getElementById('rightBtn').addEventListener('touchstart',()=>{moveDir=1;});
document.getElementById('rightBtn').addEventListener('touchend',()=>{moveDir=0;});
document.getElementById('fireBtn').addEventListener('touchstart',fireBullet);

// Game loop
function gameLoop(){
  if(!gameStarted) return;
  ctx.clearRect(0,0,canvas.width,canvas.height);

  // Draw boxes
  boxes.forEach(box=>{
    ctx.drawImage(boxImg,box.x-box.width/2,box.y-box.height/2,box.width,box.height);
  });

  // Move player
  player.x+=player.speed*moveDir;
  if(player.x<player.width/2) player.x=player.width/2;
  if(player.x>canvas.width-player.width/2) player.x=canvas.width-player.width/2;

  // Draw player image
  ctx.drawImage(playerImg,player.x-player.width/2,player.y-player.height/2,player.width,player.height);

  // Update bullets
  bullets.forEach((b,i)=>{
    b.y-=b.speed;
    ctx.fillStyle='yellow';
    ctx.fillRect(b.x-5,b.y-10,10,20);

    // Collision with zombies
    zombies.forEach((z,j)=>{
      if(b.x>z.x-z.width/2 && b.x<z.x+z.width/2 && b.y>z.y-z.height/2 && b.y<z.y+z.height/2){
        bullets.splice(i,1);
        zombies.splice(j,1);
        player.score+=10;
      }
    });
  });

  // Update zombies
  zombies.forEach((z)=>{
    z.y+=z.speed;
    ctx.drawImage(zombieImg,z.x-z.width/2,z.y-z.height/2,z.width,z.height);

    if(z.y>canvas.height){
      gameOver();
    }
  });

  // Score display
  ctx.fillStyle='white';
  ctx.font='20px Arial';
  ctx.fillText('Score: '+player.score,10,30);

  requestAnimationFrame(gameLoop);
}

// Spawn zombies
function spawnZombie(){
  if(!gameStarted) return;
  const x=Math.random()*(canvas.width-60)+30;
  zombies.push({x:x,y:-40,width:50,height:50,speed:2+Math.random()*1});
}

// Controls for desktop
document.addEventListener('keydown',e=>{
  if(e.key==='ArrowLeft') moveDir=-1;
  if(e.key==='ArrowRight') moveDir=1;
  if(e.key===' ') fireBullet();
});
document.addEventListener('keyup',e=>{
  if(e.key==='ArrowLeft' || e.key==='ArrowRight') moveDir=0;
});

// Fire bullet
function fireBullet(){
  if(!gameStarted) return;
  bullets.push({x:player.x,y:player.y-20,speed:10});
}

// Game functions
function startGame(){
  gameStarted=true;
  player.score=0;
  bullets=[];
  zombies=[];
  document.getElementById('overlay').style.display='none';
  enemySpawnInterval=setInterval(spawnZombie,1000);
  gameLoop();
}
function gameOver(){
  clearInterval(enemySpawnInterval);
  gameStarted=false;
  document.getElementById('finalScore').innerText='Score: '+player.score;
  document.getElementById('gameOverOverlay').style.display='flex';
}
function restartGame(){document.getElementById('gameOverOverlay').style.display='none';startGame();}
function backToMenu(){document.getElementById('gameOverOverlay').style.display='none';document.getElementById('overlay').style.display='flex';}
function quitGame(){alert('Thanks for playing!');window.location.reload();}
</script>
</body>
</html>
